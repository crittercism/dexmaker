buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    group = GROUP_ID
    version = VERSION_NAME
}
